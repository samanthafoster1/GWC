{% extends "amp/header.html" %}

{% block content %}

<!--This stylesheet should be moved to the head of the document -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


<div class="container">
  <div class="row">
      <div class=" col-lg-offset-3 col-lg-6">
          <div class="panel panel-default">
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="row">
                              <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                                  <img class="img-circle img-responsive" src="{{profile_image_url}}">
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="row">
                              <div class="centered-text col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                                  <div itemscope="" itemtype="http://schema.org/Person">
                                      <h2> <span itemprop="name"><a href="{{spotify}}">{{ name }}</a></span></h2>
                                      <p itemprop="jobTitle">Listener</p>
                                      <p><span itemprop="affiliation">AMP</span></p>
                                      <p>
                                          <i class="fa fa-map-marker"></i> <span itemprop="addressRegion">Los Angeles, California</span>
                                      </p>
                                      <p itemprop="email"> <i class="fa fa-envelope">Â </i> <a href="mailto:you@somedomain.com">amp@gmail.com</a> </p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-12 centered-text">
                          Hey, my name is {{name}}
                      </div>
                  </div>
              </div>



          </div>
      </div>
  </div>
</div>



{% include 'amp/includes/htmlsnippet.html' %}
{% endblock %}

{% extends "amp/header.html" %}

{% block content %}
  <p> Welcome to AMP, a place to connect to others based on music!</p>
  {% if spotify_login %}
    {% for playlist in playlists %}
      {{ playlist.username }}

      <a href='{%url 'playlist' pk=playlist.pk%}'>{{playlist.name}}</a>
    {% endfor %}
    {% include 'amp/includes/htmlsnippet.html' %}
  {% endif %}
{% endblock %}
